version: 1
job:
  type: "ingestion"
  tags:
  - "csv_to_hive"
  - "csv"
  - "users"
  - "demo"
  description: "load users data from csv file and store into hive users table"
source:
  endpoint: "lo_lfs"
  properties:
    format: "delimited"
    format_properties:
      column_delimiter: ","
      contains_header: true
      quote_delimiter: "\""
      infer_schema: true
    source_file_pattern: "csv/users*.csv"
    charset: "UTF-8"
schema:
  strict_schema_check: true
  schema_derivation_strategy: "source"
  columns:
  - name: "id"
    primary_key:
      value: true
    data_type:
      value: "INT"
    nullable:
      value: false
  - name: "age"
    nullable:
      value: false
  discard: true
target:
  endpoint: "lo_hive"
  properties:
    auto_create_table: true
    table: "users"
  operation: "append"
